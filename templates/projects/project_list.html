{% extends "base.html" %}
{% block content %}
<h1 class="h3 mb-4">Projects</h1>
<div class="row g-4">
  {% for project in projects %}
  <div class="col-md-6 col-lg-4">
    <div class="card h-100">
      {% if project.image %}
      <img src="{{ project.image.url }}" class="card-img-top" alt="{{ project.title }}">
      {% endif %}
      <div class="card-body d-flex flex-column">
        <h2 class="h5 card-title"><a href="{% url 'project_detail' project.slug %}">{{ project.title }}</a></h2>
        <p class="card-text text-muted">{{ project.description|truncatewords:30 }}</p>
        <div class="mt-auto">
          <div class="small text-muted">Tech: {{ project.tech_stack }}</div>
        </div>
      </div>
    </div>
  </div>
  {% empty %}
  <p>No projects yet.</p>
  {% endfor %}
</div>
{% endblock %}
