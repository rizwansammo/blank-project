{% extends "base.html" %}
{% block content %}
<article>
  <header class="mb-3">
    <h1 class="h3">{{ project.title }}</h1>
    <div class="text-muted">Tech: {{ project.tech_stack }}</div>
  </header>
  {% if project.image %}
  <img src="{{ project.image.url }}" class="img-fluid rounded mb-3" alt="{{ project.title }}">
  {% endif %}
  <p>{{ project.description|linebreaks }}</p>
  <div class="mt-3">
    {% if project.github_url %}<a href="{{ project.github_url }}" class="btn btn-outline-dark me-2" target="_blank">GitHub</a>{% endif %}
    {% if project.demo_url %}<a href="{{ project.demo_url }}" class="btn btn-primary" target="_blank">Live Demo</a>{% endif %}
  </div>
</article>
{% endblock %}
